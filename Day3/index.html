<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
   
  </div>

  <img src="https://bloggame.net/upload-file/hinh-nen-sieu-pham-2019-4k-skin-project-4k-wallpaper5d2ea06a8ca6a.png">

  <style>

    :root{
      --base: #ffc600;
      --spacing:10px;
      --blur:0px;
    }
    img{
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
      width: 800px;
    }

    body {
      text-align: center;
      background: url('https://zicxa.com/hinh-anh/wp-content/uploads/2019/06/Tuy%E1%BB%83n-t%E1%BA%ADp-h%C3%ACnh-n%E1%BB%81n-4K-d%C3%A0nh-cho-m%C3%A1y-t%C3%ADnh-%C4%91%E1%BA%B9p-2.jpg');
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const inputs = document.querySelectorAll('.controls input');
    function handleUpdate() {
      const suffix = this.dataset.sizing;
      // console.log(this.name);
      document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
    }
    inputs.forEach(input=> input.addEventListener('change',handleUpdate ));
    inputs.forEach(input=> input.addEventListener('mousemove',handleUpdate ));

  </script>

</body>
</html>
